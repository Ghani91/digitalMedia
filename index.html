<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Waryam - Digital Agency</title>
  </head>
  <body>
    <header class="header-block">
      <nav class="header-block__nav">
        <span class="logo-container">
          <img src="assets/waryam-logo.png" alt="" class="logo" />
        </span>
        <ul class="list list--inline">
          <li class="list__item"><a href="#">Home</a></li>
          <li class="list__item"><a href="#">About</a></li>
          <li class="list__item"><a href="#">Features</a></li>
          <li class="list__item"><a href="#">Gallery</a></li>
          <li class="list__item"><a href="#">Sign-In</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero-block">
      <div class="container grid grid--1x2">
        <div class="hero-block__content">
          <h1 class="text--heading">
            where <span class="text--secondary">ideas</span> go digital
          </h1>
          <p class="text-paragraph">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat
            dicta ducimus beatae totam dignissimos repellendus.
          </p>
          <button class="btn btn--secondary">
            <a href="#" class="link">Get Started</a>
          </button>
        </div>
        <div class="hero-image__container">
          <img
            class="hero-block__image"
            src="assets/hero-image.png"
            alt="a hero image"
          />
          <span class="social-media">
            <span class="socialMedia-logo-container"
              ><img src="assets/fb-logo.png" alt="" /></span
            ><span class="socialMedia-logo-container"
              ><img src="assets/Instag-logo.png" alt="" /></span
            ><span class="socialMedia-logo-container"
              ><img src="assets/whatsapp-logo.png" alt="" /></span
            ><span class="socialMedia-logo-container"
              ><img src="assets/x-logo.png" alt=""
            /></span>
            <span class="socialMedia-logo-container"
              ><img src="assets/Instagram.svg" alt=""
            /></span>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
